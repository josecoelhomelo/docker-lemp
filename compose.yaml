name: lemp
services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./www:/var/www/html 

  php8:
    container_name: php8
    build:
      context: .
      dockerfile: php/php8.Dockerfile
    volumes:
        - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
        - ./www:/var/www/html

  php74:
    container_name: php74
    build:
      context: .
      dockerfile: php/php74.Dockerfile
    volumes:
        - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
        - ./www:/var/www/html

  mysql:
    container_name: mysql
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - 3306:3306

  pma:
    container_name: pma
    image: phpmyadmin:latest
    environment:
      - PMA_ABSOLUTE_URI=http://localhost/pma/
      - PMA_HOST=mysql        
      - PMA_USER=root
      - PMA_PASSWORD=root
      - PMA_PORT=3306
    ports:
      - 8888:80